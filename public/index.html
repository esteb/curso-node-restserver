<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sign In</title>
</head>
<body>
    <h1>Google Sign In</h1>
    <hr>

    <div id="g_id_onload"
         data-client_id="1059224857905-gt7srt39gl6kt3bubqdgsmasfverh290.apps.googleusercontent.com"
         data-auto_prompt="false"
         data-callback="handleCredentialResponse">
    </div>
    <div class="g_id_signin"
        data-type="standard"
        data-size="large"
        data-theme="outline"
        data-text="sign_in_with"
        data-shape="rectangular"
        data-logo_alignment="left">
    </div>

    <button id="google_signout">
        SignOut
    </button>

    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <script>
        function handleCredentialResponse(response) {
          
            //Google token: ID_TOKEN
            //console.log('id_token:',response.credential);

            const body = { id_token: response.credential }

            fetch('http://localhost:8080/api/auth/google', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify( body )
            })
            .then( resp => resp.json() )
            .then( resp => {
                console.log( resp );
                localStorage.setItem( 'email', resp.usuario.correo ); //variables que estoy indicado que las guarde el navegador
            })
            .catch( console.warn );
      
        }

        const button = document.getElementById('google_signout');
        button.onclick = () => {

            console.log( google.accounts.id );
            google.accounts.id.disableAutoSelect();

            google.accounts.id.revoke( localStorage.getItem( 'email' ), done => {
                
                // una vez ejecutado el revoke quiero hacer esto:
                localStorage.clear(); // limpiamos el correo que teniamos
                location.reload(); //para recargar la p√°gina y vaciar cualquir cosa q tengamos en nuestra app
            });

        }
    </script>

    

</body>
</html>
